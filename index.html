<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />

  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('movie-background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    /* Table Layout */
    .login-table {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 40px;
      width: 400px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    /* Table Rows */
    .login-table td {
      padding: 15px;
    }

    /* Title Styles */
    .login-title {
      font-size: 30px;
      font-weight: 600;
      margin-bottom: 30px;
      color: #FFD700;
    }

    /* Input Fields */
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #fff;
      border-radius: 5px;
      background-color: transparent;
      color: white;
      font-size: 16px;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #FFD700;
      outline: none;
    }

    /* Button Styles */
    .login-btn {
      background-color: #FFD700;
      color: black;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-btn:hover {
      background-color: #e5b100;
    }

    /* Link Styles */
    .register-link {
      margin-top: 20px;
      font-size: 16px;
      color: white;
      text-decoration: none;
    }

    .register-link:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="login-table">
    <div class="login-title">Movie Login</div>
    <form action="#" method="post">
      <table>
        <tr>
          <td><label for="username">Username:</label></td>
          <td><input type="text" id="username" name="username" required></td>
        </tr>
        <tr>
          <td><label for="password">Password:</label></td>
          <td><input type="password" id="password" name="password" required></td>
        </tr>
        <tr>
          <td colspan="2">
           
            <button onclick="document.location='file:///D:/movieeeee/movie-ticket-booking-master/login.html' ">Login</button>
          </td>
        </tr>
      </table>
    </form>
    <a href="file:///D:/movieeeee/movie-ticket-booking-master/register.html" class="register-link">Don't have an account? Register here.</a>
  </div>
</body>
</html>
