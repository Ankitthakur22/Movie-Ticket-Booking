    <!-- Payment Section -->
    <div class="payment-container">
      <h3>Payment Options</h3>
      <label>
        <input type="radio" name="payment-method" value="credit-card" checked>
        Credit/Debit Card
      </label>
      <br />
      <label>
        <input type="radio" name="payment-method" value="upi">
        UPI
      </label>
      <br />
      <label>
        <input type="radio" name="payment-method" value="net-banking">
        Net Banking
      </label>
      <br />
      <label>
        <input type="radio" name="payment-method" value="wallet">
        Wallet (PayTM, PhonePe)
      </label>

      <div class="payment-details">
        <h4>Enter Payment Details:</h4>
        <form id="payment-form">
          <div id="card-details" class="payment-method-details">
            <label>Card Number:</label>
            <input type="text" placeholder="1234 5678 9012 3456" required />
            <br />
            <label>Expiry Date:</label>
            <input type="text" placeholder="MM/YY" required />
            <br />
            <label>CVV:</label>
            <input type="password" placeholder="123" required />
          </div>

          <div id="upi-details" class="payment-method-details hidden">
            <label>UPI ID:</label>
            <input type="text" placeholder="yourname@upi" required />
          </div>

          <div id="net-banking-details" class="payment-method-details hidden">
            <label>Select Bank:</label>
            <select>
              <option value="sbi">State Bank of India</option>
              <option value="hdfc">HDFC Bank</option>
              <option value="icici">ICICI Bank</option>
            </select>
          </div>

          <div id="wallet-details" class="payment-method-details hidden">
            <label>Wallet:</label>
            <select>
              <option value="paytm">PayTM</option>
              <option value="phonepe">PhonePe</option>
            </select>
          </div>

          
          <button onclick="document.location='file:///D:/movieeeee/movie-ticket-booking-master/successfull.html'" >Pay Now </button>
          <script src="./script.js"></script>
        </form>
      </div>
    </div>
